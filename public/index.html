<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Crud</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container" ng-controller="MainCtrl">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		<h1>Lista de Posts <a href="#" class="btn btn-primary" ng-click="open()">Nuevo</a></h1>		
		<br>
		<br>
		<table class="table">
			<tr class="well">
				<th>Title</th>
				<th>Descripcion</th>
				<th>Acciones</th>
			</tr>
			<tr ng-repeat="post in posts">
				<td>{{post.title}}</td>
				<td>{{post.descripcion}}</td>
				<td>
					<a href="#" ng-click="open(post.$id)" class="btn btn-primary">Edit</a>
					<a href="#" ng-click="removeRecord(post)" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</table>
		<script type="text/ng-template" id="add_user_modal">
	        <div class="modal-header">
	            <h3 class="modal-title">Post</h3>
	        </div>
	        <div class="modal-body">
	            <form>
		            <div class="form-group">
		            	<label>Title</label>
		            	<input type="text" class="form-control" ng-model="post.title">
		            </div>
		            <div class="form-group">
		            	<label>Descripcion {{post.id}}</label>
		            	<input type="text" class="form-control" ng-model="post.descripcion" />
		            </div>
	            </form>
	        </div>
	        <div class="modal-footer">	           
	            <button class="btn btn-primary" ng-click="add()" >Add</button>
	            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	        </div>
	    </script>
	</div>	
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="app.js"></script>
</body>
</html>
